<include file="Index/header" />
<body>
<div id="wrapper" class="container">
    <include file="Index/nav"/>
    <div id="page-wrapper" class="page-wrapper">
        <div class="container-home">
            <p class="breadcrumb"><i></i>用户修改</p>
            <div class="form-wrapper">
                <form method="post" class="form-box" id="form-add">
                    <input type="hidden" name="admin_id" value="{$user.admin_id}">
                    <div>
                        <label for="formTextUsername" class="form-label">用户名:</label>
                        <input type="text" value="{$user.username}" name="username" class="form-text" placeholder="请填写用户名" id="formTextUsername" readonly>
                    </div>
                    <div>
                        <label for="formTextRealname" class="form-label">真实姓名:</label>
                        <input type="text" value="{$user.realname}" name="realname" class="form-text" placeholder="请填写真实姓名" id="formTextRealname">
                    </div>
                    <div>
                        <label for="formTextEmail" class="form-label">邮箱:</label>
                        <input type="email" value="{$user.email}" name="email" class="form-text" placeholder="请填写邮箱" id="formTextEmail">
                    </div>
                    <div>
                        <a href="javascript:void(0);" class="btn-submit" id="submit-add">提交</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<include file="Index/footer"/>
<script type="text/javascript">
    var SCOPE = {
        'save_url' : "/imoocnews/admin/admin/add",
        'jump_url' : "/imoocnews/admin/admin/index",
    }
</script>
