<include file="Index/header" />
<body>
<div id="wrapper" class="container">
    <include file="Index/nav"/>
    <div id="page-wrapper" class="page-wrapper">
        <div class="container-home">
            <p class="breadcrumb"><i></i>基本管理</p>
            <include file="Basic/nav" />
            <div class="form-wrapper">
                <form method="post" class="form-box" id="form-add">
                    <div>
                        <label for="formTextTitle" class="form-label">站点标题:</label>
                        <input type="text" name="title" class="form-text" placeholder="请填写站点标题" id="formTextTitle" value="{$content.title}">
                    </div>
                    <div>
                        <label for="formTextKeyword" class="form-label">站点关键词:</label>
                        <input type="text" name="keywords" class="form-text" placeholder="请填写关键词" id="formTextKeyword" value="{$content.keywords}">
                    </div>
                    <div>
                        <label for="formTextDescription" class="form-label">站点描述:</label>
                        <textarea name="description" class="form-text" placeholder="请填写站点描述" id="formTextDescription" style="vertical-align:text-top;">{$content.description}</textarea>
                    </div>

                    <div>
                        <label class="form-label">是否自动生成首页缓存:</label>

                        <div class="form-radio-box">
                            <input type="radio" value="1" name="cache" class="form-radio" id="form-cache-start" <eq name="content.cache" value="1"> checked="checked"</eq>/>
                            <label for="form-cache-start"></label>
                        </div>
                        <label for="form-cache-start">开启</label>

                        <div class="form-radio-box">
                            <input type="radio" value="0" name="cache" class="form-radio" id="form-cache-close" <eq name="content.cache" value="0"> checked="checked"</eq>/>
                            <label for="form-cache-close"></label>
                        </div>
                        <label for="form-cache-close">关闭</label>

                    </div>

                    <div>
                        <a href="javascript:void(0);" class="btn-submit" id="submit-add">提交</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<include file="Index/footer"/>
<script type="text/javascript">
    var SCOPE = {
        'save_url' : "/imoocnews/admin/basic/add",
        'jump_url' : "/imoocnews/admin/basic/index",
    }
</script>
