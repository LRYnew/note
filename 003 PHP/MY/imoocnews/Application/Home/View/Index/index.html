<include file="Index/header"/>
<include file="Index/nav"/>
<div class="wrapper clearfix">
    <div class="container">
        <div class="brand-wrapper clearfix">
            <div class="brand-ad">
                <div class="owl-carousel owl-theme">
                    <volist name="result.topPicNews" id="topPicNew">
                        <div class="item">
                            <a href="__ROOT__/home/detail/index/id/{$topPicNew.news_id}">
                                <img src="{$topPicNew.thumb}" alt="{$topPicNew.title}"/>
                            </a>
                            <div class="banner-info">
                                <span>阅读数</span>
                                <i id="node-33" class="news-count node-{$topPicNew.news_id}" news-id="{$topPicNew.news_id}"></i>
                            </div>
                        </div>
                    </volist>
                </div>
            </div>
            <div class="brand-rightAd">
                <ul>
                    <volist name="result.smallPicNews" id="smallPicNew">
                        <li>
                            <a href="__ROOT__/home/detail/index/id/{$topPicNew.news_id}">
                                <img src="{$smallPicNew.thumb}" alt="{$smallPicNew.title}">
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <!--广告结束-->
        <div class="news-wrapper">
            <volist name="result.listNews" id="vo">
                <dl class="news-item">
                    <dt class="news-title">
                        <a href="__ROOT__/home/detail/index/id/{$vo.news_id}" target="_blank" {$vo.title_font_color|getColor}>{$vo.title}</a>
                    </dt>
                    <dd class="news-img">
                        <a href="__ROOT__/home/detail/index/id/{$vo.news_id}"target="_blank">
                            <img src="{$vo.thumb}" alt="{$vo.title}">
                            <i <empty name="vo.video">class="hide"</empty> ></i>
                        </a>
                    </dd>
                    <dd class="news-intro">
                        {$vo.description}
                    </dd>
                    <dd class="news-info">
                        {$vo.keywords}
                        <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span>
                        阅读(
                        <i class="news-count node-{$vo.news_id}" news-id="{$vo.news_id}"></i>
                        )
                    </dd>
                </dl>
            </volist>
        </div>
        <!--新闻列表结束-->
    </div>
    <include file="Index/right"/>
</div>
<script type="text/javascript">
    var SCOPE = {
        "count_url" : "__ROOT__/home/index/getCount",
    }
    $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items:1,                       //幻灯片每页可见个数
            loop: true,
            autoplay: true,                 //自动播放，可选布尔值或整数，若使用整数，如 3000，表示 3 秒切换一次；若设置为 true，默认 5 秒切换一次
            autoplayTimeout: 3000,
            autoplayHoverPause: true
        });
    });
</script>
<script src="__PUBLIC__/js/count.js"></script>
<include file="Index/footer"/>
